<body class="mybody">

		<div class="container-fluid" style="width:1200px;">
			<header class="header-home">
				<img src="Images/logo.png" alt="logo" class="log_set">
		
				<nav class="navigation-home">
					<a href="home.html" class="navigation-Item">Home </a>
					<a href="#" class="navigation-Item">About</a>
					<a href="destinations.html"class="navigation-Item">Districts</a>
					<a href="signup.html"class="navigation-Item">Sign up</a>
				</nav>
			</header>
		
		</div>
		
	

<div class="container" >
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header" >
				<h3 style="width:fit-content;">Sign In</h3>
			
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="UserId" class="form-control" placeholder="username" required>
						</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="pwd" class="form-control" placeholder="password" required>
					<!--<input type="password" name="password" class="form-control" id="pwd" placeholder="Password" required/>-->
						<div class="input-group-append">
							<span class="input-group-text" onclick="password_show_hide();">
							  <i class="fas fa-eye" id="show_eye"></i>
							  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
							</span>
						  </div>
						  

					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" onclick="return ValidateLoginpwd();" >
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="signup.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="index.js"></script>
</body>
