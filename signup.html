<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body class="mybody">
    <header>
        <div class="row">
        <img  class="log_set" src="Images/logo.png" alt="logo"/>
        <hr>
        </div>
    </header>
    <form >
       <div class="cardsignup">

       <h3 class="h1_signup" >Signup Here</h3>
        <p class="p_signup">Please fill in the details to create an account with us.</p>
        <div>
            <label class="lblsignup"><b>FirstName </b></label>
            <input type="text" placeholder="Enter FirstName" name="FirstName">
            </div>
            <div>
            <div>
                <label class="lblsignup" ><b>LastName </b></label>
                <input type="text" placeholder="Enter LastName" name="LastName">
                </div>
        
            <div>
    
        <label class="lblsignup" ><b>Enter Email </b></label>
        <input type="text" placeholder="Enter Email" name="email">
        </div>
        <div>
        <label class="lblsignup" ><b>Password </b></label>
        <input type="password" placeholder="Enter Password" name="pwd">
        </div>
        <div>
        <label class="lblsignup" ><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm">
        </div>
        <div>        <p class="p_signup">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </div>
        <div style="text-align: center;">

        <button type="submit" class="btn login_btn"><strong>Signup</strong></button>
        </div>
    
        <div class="container signin">
        <p class="p_signup">Already have an account? <a href="index.html">Sign in</a>.</p>
        </div>
        </div>
        </form>
        
    
    
</body>
</html>
