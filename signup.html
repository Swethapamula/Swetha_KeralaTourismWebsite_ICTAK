<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" href="Styles/style.css">



</head>
<body class="mybody">
    <header>
        <div class="row">
        <img  class="log_set" src="Images/logo.png" alt="logo"/>
        <hr>
        </div>
    </header>
    <form name="myForm" action="index.html" >


       <div class="cardsignup">

       <h3 class="h1_signup">Signup Here</h3>
        <p class="p_signup">Please fill in the details to create an account with us.</p>
        <div>
            <label class="lblsignup"><b>FirstName </b></label>&nbsp
            <input id="fname" type="text" placeholder="Enter FirstName" name="FirstName" required >
        </div>
        
            <div>
                <label class="lblsignup"><b>LastName</b></label>&nbsp
                <input id="Lname" type="text" placeholder="Enter LastName" name="LastName" required >
            </div>        

         <div>
        <label class="lblsignup"><b>Email</b></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input  id="email" type="email" placeholder="Enter Email" name="email" required onchange="return ValidateEmail();">
          </div>

        <div>
            <label class="lblsignup"><b>Phone #</b></label>&nbsp&nbsp&nbsp&nbsp
            <input id="phonenum" type="tel" placeholder="Phone Number"  onchange="return phonevalidate();" required >
        </div>
            <div>
              <label class="lblsignup"><b>Password</b></label>&nbsp
              <div class="input-group-append">
             <input name="password" id="password"  placeholder="Enter Password" type="password" onchange="return passwordChanged();" required/>
              <span class="input-group-text" onclick="password_show_hide();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
             </span>
        </div>
        <span id="strength" style="font-weight: bold;"></span>

    </div>
    
       <div>
        <label class="lblsignup" ><b>Confirm Password</b></label>&nbsp&nbsp&nbsp&nbsp&nbsp
        <input id="txtConfirmPassword" type="password" placeholder="Confirm Password" name="confirm"  onchange= "return ConfirmPassword();" required>
      </div>
        <div>  
        <p class="p_signup">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </div>
        <div style="text-align: center;">

    <!-- <button class="btn login_btn"  id="btnSubmit" value="Submit" onclick="return Validate()"><strong>Signup</strong></button>-->
    <button class="btn login_btn"  id="btnSubmit"  onclick="return usermessage();" ><strong>Signup</strong></button>-->

        </div>
    
        <div class="container signin">
        <p class="p_signup">Already have an account? <a href="index.html">Sign in</a>.</p>
        </div>
        </div>
        </form>
       <script src="script.js"></script>
   
    
</body>
</html>
